<section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Archives</h2>
                    <h3 class="section-subheading text-muted">Checkout our podcast archives for our past uploads!</h3>
                </div>
            </div>
            <div class="archive-player">
                <ul>
                    {% for result in results %}
                    <li class="archive-list">
                        <div class="archive-item">
                            <div class="archive-title">
                                {{ result['title'] }}
                            </div>
                             <!--<div class="picture">
                                <img src="img/michelle_rosewoman.jpg">
                            </div>-->
                            <div class="podcast">
                                {{ result['genre'] }}
                            </div>
                        </div>
                    </li>
                </ul>
                    {% endfor %}
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-shopping-cart fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading"></h4>
                    <p class="text-muted"></p>
                </div>
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-laptop fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading"></h4>
                    <p class="text-muted"></p>
                </div>
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-lock fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading"></h4>
                    <p class="text-muted"></p>
                </div>
            </div>
            <div>
                <a href="#services" class="page-scroll btn btn-xl" style="">Archives</a>
            </div>
        </div>
    </section>
